<!DOCTYPE html>
<html>

   <head>
      <!-- Ajusta a acentuação -->
      <meta charset="utf8" />
      <title>Página-modelo HTML</title>
   </head>
   
   <body>
      <h1>Título da página</h1>
      <p>Isto é um parágrafo.</p>
   </body>

      <script type="text/javascript">

         // Declare um vetor vazio.
         let vet = [];

         // Crie quatro objetos, que representam produtos, cada qual com os seguintes atributos: descrição,
         // quantidade e preço unitário.Coloque - os no vetor declarado anteriormente.

         let obj1 = {
            descricao: 'Mouse sem fio',
            quantidade: 2,
            preco_unitario: 59.90
         };
         vet.push(obj1);  // Colocado no vetor

         let obj2 = {
            descricao:'Notebook core i7 8GB 1TB',
            quantidade: 1,
            preco_unitario: 2689
         };
         vet.push(obj2);

         let obj3 = {}; // Objeto vazio
         obj3.descricao = 'Cabo de rede Ethernet';
         obj3.quantidade = 4.5;
         obj3.preco_unitario = 5.40;
         vet.push(obj3);

         let obj4 = {};
         obj4.descricao = 'Repetidor de sinal Wi-Fi';
         obj4.quantidade = 4;
         obj4.preco_unitario = 73.90;
         vet.push(obj4);

         // Utilize a manipulação de DOM e estruturas de repetição para construir uma tabela. Esta tabela
         // deverá exibir cada um dos objetos do vetor, um por linha.As colunas da tabela devem exibir a 
         // descrição, a quantidade, o preço unitário e o preço total de cada produto.

         // Tabela
         let tabela = document.createElement('table');
         document.body.appendChild(tabela);

         // Linha de cabeçalho
         let linhaCabec = document.createElement('tr');
         tabela.appendChild(linhaCabec);

         // 1ª célula da linha de cabeçalho
         let celCabec1 = document.createElement('th');
         linhaCabec.appendChild(celCabec1);
         celCabec1.innerHTML = 'Produto';

         // 2ª célula da linha de cabeçalho
         let celCabec2 = document.createElement('th');
         linhaCabec.appendChild(celCabec2);
         celCabec2.innerHTML = 'Quantidade';

         // 3ª célula da linha de cabeçalho
         let celCabec3 = document.createElement('th');
         linhaCabec.appendChild(celCabec3);
         celCabec3.innerHTML = 'Preço unitário';

         // 4ª célula da linha de cabeçalho
         let celCabec4 = document.createElement('th');
         linhaCabec.appendChild(celCabec4);
         celCabec4.innerHTML = 'Preço total';

         for(let i = 0; i < vet.length; ++i) {
            
            let linha = document.createElement('tr');
            tabela.appendChild(linha);

            let cel1 = document.createElement('td');
            linha.appendChild(cel1);
            cel1.innerHTML = vet[i].descricao;

            let cel2 = document.createElement('td');
            linha.appendChild(cel2);
            cel2.innerHTML = vet[i].quantidade;

            let cel3 = document.createElement('td');
            linha.appendChild(cel3);
            cel3.innerHTML = vet[i].preco_unitario;

            let cel4 = document.createElement('td');
            linha.appendChild(cel4);
            cel4.innerHTML = vet[i].quantidade * vet[i].preco_unitario;

         }

      </script>

</html>
