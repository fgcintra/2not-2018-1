<!DOCTYPE html>
<html>

   <head>
      <!-- Ajusta a acentuação -->
      <meta charset="utf8" />
      <title>Página-modelo HTML</title>

   </head>
   
   <body>
      <h1>Título da página</h1>
      <p>Isto é um parágrafo.</p>
   </body>

   <script type="text/javascript">

      

      //   1. Salve o conteúdo da tag H1 em uma variável.
      let h1 = document.querySelector('h1');
      let h1Texto = h1.innerHTML;

      //   2. Troque a tag H1 por uma tag H3, mas com o mesmo conteúdo.
      var h3 = document.createElement('h3');
      document.body.replaceChild(h3, h1);
      h3.innerHTML = h1Texto;

      //   3. Crie um parágrafo antes do parágrafo já existente. Seu ID
      //      deve ser 'intro'. Atribua um conteúdo a ele
      let pExistente = document.querySelector('p');
      let pNovo = document.createElement('p');

      // document.body.insertBefore(pNovo, document.querySelector('p'));
      document.body.insertBefore(pNovo, pExistente);

      pNovo.id = 'intro';
      pNovo.innerHTML = 'Parágrafo de introdução';

      //   4. Crie cinco parágrafos ao final do documento, utilizando um
      //      laço for. Os IDs desses parágrafos devem ser p1, p2, p3, p4 e p5.
      //      O conteúdo deve ser "Parágrafo 1", "Parágrafo 2", etc.
      for(let i = 1; i <= 5; ++i) {
         let pFim = document.createElement('p');
         document.body.appendChild(pFim);
         pFim.id = 'p' + i;
         pFim.innerHTML = 'Parágrafo ' + i;
      }

      //   5. Remova p2.
      document.body.removeChild(document.querySelector('#p2'));

      //   6. Na posição onde estava p2, insira uma lista ordenada (ol) com três itens.
      let p3 = document.querySelector('#p3');

      let lista = document.createElement('ol');
      document.body.insertBefore(lista, p3);

      for(let n = 1; n <= 3; n++) {
         let item = document.createElement('li');
         lista.appendChild(item);
         item.innerHTML = 'Item ' + n;
      }

      //   7. Capture todos os itens da lista ordenada com querySelectorAll()
      //      e insira três novos parágrafos no final do documento, cada um 
      //      com o conteúdo de um dos itens.
      let itens = lista.querySelectorAll('li');

      for(let x = 0; x < itens.length; x++) {
         let pFim = document.createElement('p');
         document.body.appendChild(pFim);
         pFim.innerHTML = itens[x].innerHTML;
      }         

   </script>


</html>
